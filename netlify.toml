# Configuração Netlify para LCS Design Portfolio
# Este arquivo garante que as rotas do SPA (Single Page Application) funcionem corretamente

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Cache headers para melhor performance
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.woff2"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.glb"
[headers.values]
Cache-Control = "public, max-age=86400"
Content-Type = "model/gltf-binary"

# Gzip compression
[build]
command = "echo 'Build completed'"
publish = "."
